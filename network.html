<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #333333;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "pierre", "label": "pierre", "shape": "dot"}, {"font": {"color": "white"}, "id": "julie", "label": "julie", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "#ca3e45", "from": "julie", "label": "ami", "to": "pierre"}, {"arrows": "to", "color": "#ca3e45", "from": "pierre", "label": "ami", "to": "julie"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"manipulation": {"enabled": true}, "physics": {"enabled": false}, "interaction": {"multiselect": true, "navigationButtons": true}, "configure": {"enabled": true, "filter": "layout,physics", "showButton": true}, "edges": {"smooth": {"enabled": false}}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
